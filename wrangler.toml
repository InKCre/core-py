# Cloudflare Workers configuration for InKCre Core
name = "inkcre-core"
main = "worker.py"
compatibility_date = "2024-10-01"

# Compatibility flags for Python Workers
compatibility_flags = ["python_workers"]

# Environment variables
# Note: Set these in Cloudflare dashboard or via wrangler secret
# DB_CONN_STRING should use Hyperdrive connection string format
# Format: postgresql://user:password@<HYPERDRIVE_ID>.hyperdrive.local:5432/dbname

# Hyperdrive binding (configure in Cloudflare dashboard)
# [[hyperdrive]]
# binding = "HYPERDRIVE"
# id = "<your-hyperdrive-id>"

# KV namespaces for storage (if needed)
# [[kv_namespaces]]
# binding = "KV"
# id = "<your-kv-namespace-id>"

# Workers AI bindings (if using AI features)
# [ai]
# binding = "AI"
